<app-navar></app-navar>

<div class="container" style="margin-top: 8vh; ">
  <div class="card-body rounded" style="background-color: #FFFFFF;">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn-close" data-bs-dismiss="card" aria-label="Close" (click)="Cerrar()"></button>
         </div>
  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <div class="form-group">
      <div class="mb-3 row g-3">
        <label for="staticEmail" class="col-sm-2 col-form-label">Codigo:</label>
        <div class="col-sm-10">

          <input type="text" style="width: 10vh;"  class="form-control " placeholder="Codigo" formControlName="codigo">
        </div>
        <div class="col-sm-10">
          <label for="staticEmail" class="col-sm-2 col-form-label">Costo:</label>
          <input type="text" class="form-control" placeholder="Costo" formControlName="costo" />
        </div>
      </div>
      <div class="mb-3 row g-3">
      <label for="labelNombre">Nombre:</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" />
    </div><br>
    <div class="mb-3 row">
      <label for="labelNombre">Descripcion:</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" placeholder="Descripcion" formControlName="descripcion" />
    </div>



    </div>
    <hr>
    <div class="mb-3 row">
      <div class="col" >
        <button type="submit" class="btn btn-outline-success">Guardar</button>


      </div>

    </div>
  </form>
</div>
</div>
